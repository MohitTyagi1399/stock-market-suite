name: Deploy API (Render)

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/deploy-api-render.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deploy Hook
        run: curl -fsS -X POST "${{ secrets.RENDER_DEPLOY_HOOK_API }}"

