name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: stockapp
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d stockapp"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/stockapp?schema=public
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret
      APP_ENCRYPTION_KEY: MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY=
      COOKIE_SECURE: "false"
      ALLOWED_ORIGINS: http://localhost:3000
      REDIS_URL: redis://localhost:6379
      BROKER_SANDBOX_MODE: "true"
      ALERT_EVAL_INTERVAL_MS: "300000"
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install --frozen-lockfile
      - name: Prisma generate
        run: pnpm -C apps/api prisma:generate
      - name: Prisma deploy
        run: pnpm -C apps/api exec prisma db push
      - name: Build
        run: pnpm build
      - name: Lint
        run: pnpm lint
      - name: Test
        run: pnpm test
      - name: API e2e
        run: pnpm -C apps/api test:e2e
